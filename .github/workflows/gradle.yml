name: Java CI with Gradle

on:
  push:
    branches:
      - feature/CICD
      - main
  pull_request:
    branches:
      - feature/CICD
      - main
permissions:
  contents: read

jobs:
  CI-CD:
    runs-on: ubuntu-latest
    steps:

    ## jdk setting
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    ## gradle caching
    - name: Gradle Caching
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.yml') }}
        restore-keys: |
          ${{ runner.os }}-gradle-


    ## create application-dev.yml
    - name: make application-dev.yml
      if: contains(github.ref, 'develop')
      run: |
        cd ./src/main
        mkdir resources
        cd ./resources
        touch ./application-dev.yml
        echo "${{ secrets.YML_DEV }}" > ./application-dev.yml
      shell: bash
      
    ## gradle build
    - name: Build with Gradle
      run: ./gradlew build -x test

    ## docker build & push to develop
    - name: Docker build & push to dev
      if: contains(github.ref, 'feature/CICD')
      run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -f Dockerfile-dev -t ${{ secrets.DOCKER_USERNAME }}/replyRecommend-dev .
          docker push ${{ secrets.DOCKER_USERNAME }}/replyRecommend-dev
